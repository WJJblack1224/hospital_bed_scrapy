<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫院病床資訊</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 20px auto; }
        .hospital-table { margin-bottom: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; text-align: left; }
        h3 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>醫院病床資訊</h2>

        <!-- 新增醫院選擇下拉選單 -->
        <label for="hospitalSelect">選擇醫院:</label>
        <select id="hospitalSelect">
            <option value="all">全部</option>
            <option value="chimei_main">奇美醫院</option>
            <option value="chimei_liuying">柳營奇美醫院</option>
            <option value="chimei_jiali">佳里奇美醫院</option>
            <option value="kuo">郭綜合醫院</option>
            <option value="annan">安南醫院</option>
            <option value="tainan">台南醫院</option>
            <option value="nckuh">成大醫院</option>
            <option value="sinlau_tainan">台南新樓醫院</option>
            <option value="sinlau_madou">麻豆新樓醫院</option>
        </select>

        <!-- 表格容器 -->
        <div id="hospitalContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
